{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Idea box - Create Account</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'bootstrap/sb-admin-2/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'bootstrap/sb-admin-2/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-4">

        <div class="card o-hidden border-0 shadow-lg my-3">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12 mx-auto">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">アカウント作成</h1>
                  </div>
                  <form class="" method="post">
                  {% csrf_token %}
                    <table class="mb-4">
                    {% for field in form %}
                        <tr>
                            <th class="py-3">{{ field.label_tag }}</th>
                            <td>{{ field }}</td>
                        </tr>
                        <tr>
                            <td colspan="2">{{ field.help_text }}</td>
                        </tr>
                    {% endfor %}
                    </table>
{#                    {{ form.as_p }}#}
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Create Account" />
                  </form>
                  <section class=" my-3">
                     <p class="text-center"><a href="javascript:history.back()">&lt; Back</a></p>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'bootstrap/sb-admin-2/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'bootstrap/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'bootstrap/sb-admin-2/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
