{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Idea box | Board</title>
    <link href="{% static 'bootstrap/sb-admin-2/css/sb-admin-2.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap/sb-admin-2/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'bootstrap/sb-admin-2/vendor/fontawesome-free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<style>
body {
background: #eee;
}
#canvas {
margin: 10px;
background: #ffffff;
border: 1px solid #aaaaaa;
}

input[type="image"]{
padding: 2px;
outline: none;
}

input[type="image"].active{
background-color: #fff;
}

</style>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
      $(function() {

          {% for post in object.ideas.all %}
          $("#div{{ post.pk }}").draggable();
          {% endfor %}

      });
    </script>
</head>

<body>


<label>色<input id="color" type="color"></label>
<label>太さ<input id="width" type="number" min="1" max="30"></label>
<input type="button" id="delete_canvas" value="クリア" onClick="delete_canvas()">
<input type="button" id="pencil" value="えんぴつ" width="35px" class="active" onClick="tool(1)">
<input type="button" id="eraser" value="消しゴム" width="35px" onClick="tool(2)">
<a href="javascript:history.back()">&lt; Back</a>
{#<a id="download" href="#" download="canvas.jpg">ダウンロード</a>#}
<canvas id="canvas" width="1200" height="550"></canvas><br>

<script type="text/javascript">

var drawing = false;
// 前回の座標を記録する（初期値：０）
var before_x = 0;
var before_y = 0;

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

var bgColor = "rgb(255,255,255)";
setBgColor();

canvas.addEventListener('mousemove', draw_canvas);
// マウスをクリックしてる時
canvas.addEventListener('mousedown', function(e) {
drawing = true;
var rect = e.target.getBoundingClientRect();
before_x = e.clientX - rect.left;
before_y = e.clientY - rect.top;
});
// マウスをクリックしてない時
canvas.addEventListener('mouseup', function() {
drawing = false;
});

// 描画の処理
function draw_canvas(e) {
// drawingがtrueじゃなかったら返す
if (!drawing){
return
};
var rect = e.target.getBoundingClientRect();
var x = e.clientX - rect.left;
var y = e.clientY - rect.top;
var w = document.getElementById('width').value;
var color = document.getElementById('color').value;
var r = parseInt(color.substring(1,3), 16);
var g = parseInt(color.substring(3,5), 16);
var b = parseInt(color.substring(5,7), 16);
// 描画
ctx.lineCap = 'round';
ctx.strokeStyle = 'rgb('+ r + ',' + g + ',' + b + ')';
ctx.lineWidth = w;
ctx.beginPath();
ctx.moveTo(before_x, before_y);
ctx.lineTo(x, y);
ctx.stroke();
ctx.closePath();
// 描画最後の座標を前回の座標に代入する
before_x = x;
before_y = y;
}

// クリアボタンクリック時
// クリアボタンクリックした時にアラートを表示
function delete_canvas(){
ret = confirm('canvasの内容を削除します。');
// アラートで「OK」を選んだ時
if (ret == true){
ctx.clearRect(0, 0, canvas.width, canvas.height);
}
}

var pen = document.getElementById('pencil');
var era = document.getElementById('eraser');
// 鉛筆と消しゴムの切り替え

function tool(btnNum){
// クリックされボタンが鉛筆だったら
if (btnNum == 1){
ctx.globalCompositeOperation = 'source-over';
pen.className = 'active';
era.className = '';
}
// クリックされボタンが消しゴムだったら
else if (btnNum == 2){
ctx.globalCompositeOperation = 'destination-out';
pen.className = '';
era.className = 'active';
}
}

    // canvasを画像で保存
    $("#download").click(function(){
      canvas = document.getElementById('canvas');
      var base64 = canvas.toDataURL("image/jpeg");
      document.getElementById("download").href = base64;
    });

    function setBgColor(){
      // canvasの背景色を設定(指定がない場合にjpeg保存すると背景が黒になる)
      ctx.fillStyle = bgColor;
      ctx.fillRect(0,0,canvas.width,canvas.height);
    }

</script>

<div class="row px-3">
{% for post in object.ideas.all %}
<div id="div{{ post.pk }}" class="card bg-warning" >
    <span class="card-text p-3">{{ post.idea }}</span>
</div>
{% endfor %}
</div>


</body>
</html>
