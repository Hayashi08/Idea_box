{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block top %}
プロジェクト削除
{% endblock %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-lg-8">

                <div class="mt-3 mb-5">
                    <span class="h5"> "{{ object.name }}" を本当に削除しても良いですか?</span>
                </div>

                <p>
                    <form method="POST">{% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </p>

                <section>
                    <p><a class="text-decoration-none" href="javascript:history.back()">&lt; Back</a></p>
                </section>

            </div>

        </div>

    </div>

</div>

{% endblock %}
